   <center><h1>To illustrate Nested and Definition list Tags </h1></center><br>

<body> <hr>
    <h3>An order nested list:</h3><br>
  <ol> 
    <li>Coffee</li> 
    <li>Tea</li> 
    <dd>
        <ol type="a" >
            <li> Black tea</li>
            <li>Green tea</li>
        </ol>
        <ol type="i">
            <li>china</li>
            <li>Africa</li>
    </dd>
    <li>milk</li>

</ol> 

<p> A Definition list</p><br>
<p>Bangalore</p>
<dd>-Capital city of Kamataka</dd>
<p>Muimbai</p>
<dd>-Capital city of Maharashtra</dd>

</body>
